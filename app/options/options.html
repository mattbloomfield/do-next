<!DOCTYPE html>
<html>

<head>
	<title>Do Next Options</title>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./options.css" />
</head>

<body>
	<div id="Main">
		<h1>Do Next Options</h1>
		<h2>Use these options to make Do Next work for you</h2>
		<label>
			<span>Max Tasks:</span>
			<input class="" type="number" id="Limit">
		</label>

		<label>
			<span>Show badge:</span>
			<input class="" type="checkbox" id="Badge">
		</label>

		<label>
			<span>Theme:</span>
			<select id="Theme">
				<option value="light">Light</option>
				<option value="dark">Dark</option>
			</select>
		</label>

		<h4 id="Status"></h4>
	</div>
	<script src="./options.js"></script>
</body>

</html>
